{% extends "base.html" %}
{% load static %}
{% block content %}

    <h1>Venues</h1>

    <div class="boxes">
        {% for venue in venues %}

            <div class="box">
                <img class="boximage" src="{% static "" %}{{ team.image.url }}"/>

                <a href="/venues/{{ venue.id }}">{{venue.name}}</a>
                {% with social_thing=venue %}
                    {% include "content/social.html" %}
                {% endwith %}
            </div>

        {% endfor %}
    </div>

{% endblock %}
