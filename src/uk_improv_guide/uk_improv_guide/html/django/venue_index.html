{% extends "base.html" %}
{% block content %}

    <h1>Venues</h1>

    <ul>
        {% for venue in venues %}
            <li><a href="/venues/{{ venue.id }}">{{venue.name}}</a>
                {% with social_thing=venue %}
                    {% include "content/social.html" %}
                {% endwith %}
            </li>

        {% endfor %}
    </ul>

{% endblock %}
