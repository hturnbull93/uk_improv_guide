{% extends "base.html" %}
{% block content %}

    <p>Events happening soon.</p>


    <div class="listings">
        <ul>
        {% for event in events %}
        <li>
            <a href="/events/{{event.id}}">{{event.name}}</a> {{ event.start_time }} @ <a href="/events/{{ event.id }}">{{ event.venue.name }}</a> with:
            <ul>
                {% for team in event.teams.all %}
                    <li><a href="/teams/{{ team.id }}">{{ team.name }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
        </ul>
    </div>



{% endblock %}
