{% extends "base.html" %}
{% block content %}

    <h1>Venues</h1>

    <ul>
        {% for venue in venues %}
            <li><a href="/venues/{{ venue.id }}">{{venue.name}}</a>
                {% if venue.google_maps_link %}
                    <a href="{{ venue.google_maps_link }}">
                        <i class="fas fa-map-marked-alt"></i>
                    </a>
                {% endif %}
            </li>

        {% endfor %}
    </ul>




{% endblock %}
