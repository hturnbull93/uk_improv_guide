{% extends "base.html" %}
{%  block title %}{{ full_name }}{% endblock %}
{% block content_inner %}

    <ul class="performer_list">
        {% for performer in performers %}
            <li>
                <a href="/performers/{{ performer.id }}">{{ performer.full_name }}</a>
                {% with social_thing=performer %}
                    {% include "content/social.html" %}
                {% endwith %}
            </li>
        {%  endfor %}
    </ul>


{% endblock %}
